name: Windows

on:
  push:
    branches: [ master ]
    paths:
      - '.github/workflows/windows.yaml'
      - 'cmake/**'
      - 'src/**'
      - 'tests/**'
      - 'CMakeLists.txt'
  pull_request:
    branches: [ master ]
    paths:
      - '.github/workflows/windows.yaml'
      - 'cmake/**'
      - 'src/**'
      - 'tests/**'
      - 'CMakeLists.txt'

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh

    steps:
    - uses: actions/checkout@v2

    - name: Setup vcpkg
      run: |
        # Clone vcpkg repo
        git clone https://github.com/microsoft/vcpkg.git
        cd vcpkg
        # Bootstrap vcpkg
        ./bootstrap-vcpkg.bat
        # Set environment variable for CMake
        echo "VCPKG_ROOT=${{github.workspace}}/vcpkg" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

    - name: Install dependencies with vcpkg
      run: |
        cd vcpkg
        # Install all dependencies
        ./vcpkg install gtest
        ./vcpkg install glog
        ./vcpkg install yaml-cpp
        ./vcpkg install nlohmann-json
        ./vcpkg install netcdf-c
        ./vcpkg install netcdf-cxx4
        ./vcpkg install xtensor
        ./vcpkg install xtensor-blas
        # List installed packages
        ./vcpkg list

    - name: Install Python dependencies
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    
    - name: Install numpy
      run: pip install numpy
      
    - name: Setup Ninja
      uses: seanmiddleditch/gha-setup-ninja@master

    - name: Setup Compiler
      uses: ilammy/msvc-dev-cmd@v1

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake -G Ninja `
          -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake" `
          ..

    - name: Build
      run: |
        cd build
        cmake --build .

    - name: Test
      run: |
        cd build
        ctest --output-on-failure

