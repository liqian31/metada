# Local Weighted Ensemble Kalman Filter (LWEnKF) Configuration
# This configuration file defines parameters for the LWEnKF data assimilation algorithm

# Backend configuration
backend:
  type: "simple"
  ensemble:
    size: 8
    member_files:
      - "ens_1.txt"
      - "ens_2.txt"
      - "ens_3.txt"
      - "ens_4.txt"
      - "ens_5.txt"
      - "ens_6.txt"
      - "ens_7.txt"
      - "ens_8.txt"
  
  observation:
    file: "obsC.txt"
    covariance_file: "obsB_format.txt"
  
  observation_operator:
    type: "identity"
    # For more complex observation operators, additional parameters can be added here

# Analysis configuration
analysis:
  # Algorithm parameters
  inflation: 1.1                    # Inflation factor for ensemble spread
  inflation_method: "multiplicative" # Inflation method: multiplicative, additive, relaxation
  
  # Localization parameters
  localization_radius: 0.5          # Localization radius (normalized distance)
  localization_function: "gaussian"  # Localization function: gaussian, exponential, cutoff, gaspari_cohn
  
  # Weighting parameters
  weighting_scheme: "adaptive"      # Weighting scheme: uniform, adaptive, inverse_var, likelihood
  
  # Output configuration
  output_base_file: "analysis"
  format: "txt"                     # Output format: txt, nc, etc.

# Logging configuration
logging:
  level: "info"                     # Log level: debug, info, warning, error
  output: "console"                 # Output destination: console, file, both 