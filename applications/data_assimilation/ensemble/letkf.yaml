        variables:
          - "U"

# Observation settings
observations:
  types:
    - obs_A:
        if_use: true
        file: "D:/linux/pdaf-fork/tutorial/inputs_offline/obs.txt"
        variables:
          - simple:
              if_use: true
              error: 0.1  # standard deviations
              missing_value: -999.0
    - obs_B:
        if_use: false
        file: "D:/linux/pdaf-fork/tutorial/inputs_offline/obs_B.txt"
        variables:
          - simple:
              if_use: true
              error: 0.1  # standard deviations
              missing_value: -999.0

# Observation operator settings
obs_operator:
  variables:
    - simple:
        if_use: true
        error: 0.1  # standard deviations

# Analysis settings
analysis:
  algorithm: "letkf"
  inflation: 1.0
  localization_radius: 10.0
  output_base_file: "D:/linux/pdaf-fork/tutorial/outputs/analysis"