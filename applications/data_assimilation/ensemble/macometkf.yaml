logger:
  app_name: "etkf"
  level: "debug"
  color: true
  console: true

# Geometry for the ensemble
geometry:
  input_file: "D:/macom/glo_1_6/exp/nmefc_macom_csp_grid_d01.nc"


# Ensemble variables to analyze
ensemble:
  members:
    - state:
        input_file: "D:/macom/glo_1_6/exp/nmefc_macom_csp_initinal_d01.nc"
        timestamp: "2000-01-24_12:00:00Z"
        variables:
          - s
    - state:
        input_file: "D:/macom/glo_1_6/exp/nmefc_macom_csp_initinal_d01.nc"
        timestamp: "2000-01-24_12:00:00Z"
        variables:
          - s

# Observation settings
observations:
  types:
    - obs_A:
        if_use: true
        file: "D:/pdaf-fork/tutorial/inputs_offline/obs.txt"
        variables:
          - simple:
              if_use: true
              error: 0.1  # standard deviations
              missing_value: -999.0
    - obs_B:
        if_use: false
        file: "D:/pdaf-fork/tutorial/inputs_offline/obs_B.txt"
        variables:
          - simple:
              if_use: true
              error: 0.1  # standard deviations
              missing_value: -999.0

# Observation operator settings
obs_operator:
  variables:
    - simple:
        if_use: true
        error: 0.1  # standard deviations

# Analysis settings
analysis:
  algorithm: "etkf"
  inflation: 1.0
  output_base_file: "D:/pdaf-fork/tutorial/outputs/analysis"